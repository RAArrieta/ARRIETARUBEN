{% extends 'core/base.html' %}

{% block contenido %}
<div class="container">
    <div class="row justify-content-center border rounded shadow p-3 mt-3">
        <div class="col-md-8">
            <form action="" method="post">
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="{% url 'cliente:home' %}" class="btn btn-primary">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock contenido %}
